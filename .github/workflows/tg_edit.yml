name: Edit channel
on:
  push:
    paths:
      - 'topics/**'
    branches:
      - '!master'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - shell: bash
        env:
          tg_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          tg_chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
           new_md=$(git diff-tree --no-commit-id --name-only -r HEAD | grep  ".md" )
           cat $new_md
           if [ -f $new_md ]; then
             curl -s -X POST https://api.telegram.org/bot$tg_bot_token/sendMessage -d chat_id=$tg_chat_id -d parse_mode=Markdown --data-urlencode text@$new_md
           fi
